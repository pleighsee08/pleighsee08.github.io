<html>
<head>
<title>Recent Artwork</title>
<link rel="stylesheet" type="text/css" href="styles/mainstyles.css">
<script src="scripts/mainscript.js"></script> 


</head>
<body>
    
     
      
       <header id="mainheader">
            <div class="container">
                <h1>Pamela See Art</h1>
            </div>
       </header>
       <nav id="navbar">
            <div class="container">
               <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact Me</a></li>
               </ul> 
            </div>
       </nav>
       


       <section id="showcase"> <!--showcase image and title-->
            <div class="container">
                <p class="pbox"> <!--the image is the background to this box-->
                    <span class="maintitle">
                       Pamela See Art
                    </span> 
                </p>
            </div>
        </section>        
        
        
        <div class="container">
        <section id = "main">
            <div id="mainblock">
                
                    <h2>Recent artwork</h2>               
                    <div class="slideshow">
                        <img name="slide" />
                    </div> <!--end of slideshow class-->
               
            </div> <!--end of mainblock-->  
           
            <div id="sidebar">
                
                    <form class="messageform" action="">
                        <div class="form-group">
                            Contact Me
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message"></textarea>
                        </div>
                        <input class="button" type="submit" value="Submit" name="">
                    </form>
                </div> <!--end of sidebar-->   
            </div><!--end of container-->
            <div class="clearfix"></div><!--clear the floats-->
        </section> <!--end of main section-->

    <footer id="mainfooter">
        <div class="container">
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">Portfolio</a></li>
             <li><a href="#">Store</a></li>
             <li><a href="#">Contact Me</a></li>
            </ul> 
         </div>
    </footer>
    
</body>
</html>
