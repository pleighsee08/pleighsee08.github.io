<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/mainstyles.css">
   
    <title>Pamela See Art</title>

</head>
<body>
      
        <header id="mainheader">
                <div class="container">
                    <h1>Pamela See Art</h1>
                    <!--item list search box -->
                    <input type = "text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
        
        
            <nav id="navbar">
                <div class="container">
                <ul>
                    <div class = "flexcontainer"> 
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Store</a></li>
                        <li><a href="#">Contact Me</a></li>
                    </div> 
                </ul> 
                </div>
            </nav>
        </header>
        
       

       <section id="showcase"> <!--showcase image and title-->
            <div class="container">
                <div class="flexcontainer">
                    <p class="pbox"> <!--the image is the background to this box-->
                        <span class="maintitle">
                        Pamela See Art
                        </span> 
                    </p>
                  
                </div>
            </div>
        </section>        
        
        
        <div class="container">
        <section id = "main">
            <div id="mainblock">
                
                    <h2>Recent artwork</h2>               
                    <div class="slideshow">
                        <img name="slide" />
                    </div> <!--end of slideshow class-->
                
            </div> <!--end of mainblock-->  
           
            <div id="sidebar">
                
                    <form class="messageform" action="" >
                        <div class="form-group">
                            Contact Me
                        </div>
                        
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message"></textarea>
                        </div>
                        <input class="button" type="submit" value="Submit" name="">
                    </form>
                    
                    <form id="addForm">
                        <input id="item" type = "text" >
                        <input class="button" type="submit" value="Add" name="addItem">
                    </form>
                    <ul id="items" class="list-group">
                        <li class="list-group-item">Item 1 <button
                             class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 2 <button
                            class="btn btn-danger btn-sm float-right delete">X</button></li>
                        <li class="list-group-item">Item 3 <button
                            class="btn btn-danger btn-sm float-right delete">X</button></li>
                    </ul>

                </div> <!--end of sidebar-->   
            </div><!--end of container-->
            <div class="clearfix"></div><!--clear the floats-->
        </section> <!--end of main section-->

    <footer id="mainfooter">
        <div class="container">
            <ul>
             <li><a href="#">Home</a></li>
             <li><a href="#">Portfolio</a></li>
             <li><a href="#">Store</a></li>
             <li><a href="#">Contact Me</a></li>
            </ul> 
         </div>
    </footer>
<script src="scripts/mainscript.js"></script>    
</body>
</html>
